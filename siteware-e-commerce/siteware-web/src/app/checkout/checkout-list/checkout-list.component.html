<table fxFlex="100" mat-table [dataSource]="items" class="mat-elevation-z8" *ngIf="hasItems()">
  <!-- Item Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let item"> {{item.product.name}} </td>
    <td mat-footer-cell *matFooterCellDef> </td>
  </ng-container>

  <!-- Cost Column -->
  <ng-container matColumnDef="quantidade">
    <th mat-header-cell *matHeaderCellDef> Quantidade </th>
    <td mat-cell *matCellDef="let item">
      <div fxLayout="row" fxLayoutAlign="start center">
        <div class="" fxFlex="10">
          <button mat-button (click)="item.decreaseQuantidade();removeItem(item)">
            <mat-icon>remove</mat-icon>
          </button>
        </div>
        <div class="" style="text-align:center" fxFlex="10">
          {{item.quantidade}}
        </div>
        <div class="" fxFlex="10">
          <button mat-button (click)="item.increaseQuantidade()">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="discount">
    <th mat-header-cell *matHeaderCellDef> Discount </th>
    <td mat-cell *matCellDef="let item"> {{item.getDiscount() | currency}} </td>
    <td mat-footer-cell *matFooterCellDef>
    </td>
  </ng-container>

  <!-- Cost Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> price </th>
    <td mat-cell *matCellDef="let item"> {{item.product.price | currency}} </td>
    <td mat-footer-cell *matFooterCellDef>

    </td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let item"> {{item.getTotal() | currency}} </td>
    <td mat-footer-cell *matFooterCellDef>
      <div fxLayout="column">
        <div class="">
          fees
        </div>
        <div class="">
          Discount
        </div>
        <div class="">
          Total
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>


</table>
