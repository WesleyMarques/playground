<table fxFlex="100" mat-table [dataSource]="transactions" class="mat-elevation-z8">
  <!-- Item Column -->
  <ng-container matColumnDef="item">
    <th mat-header-cell *matHeaderCellDef> Item </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.item}} </td>
    <td mat-footer-cell *matFooterCellDef> </td>
  </ng-container>

  <!-- Cost Column -->
  <ng-container matColumnDef="quantidade">
    <th mat-header-cell *matHeaderCellDef> Quantidade </th>
    <td mat-cell *matCellDef="let transaction">
      <div fxLayout="row" fxLayoutAlign="start center">
        <div class="" fxFlex="10">
          <button mat-button>
            <mat-icon>remove</mat-icon>
          </button>
        </div>
        <div class="" style="text-align:center" fxFlex="10">
          {{transaction.quantidade}}
        </div>
        <div class="" fxFlex="10">
          <button mat-button>
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- Cost Column -->
  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef> Cost </th>
    <td mat-cell *matCellDef="let transaction"> {{transaction.cost | currency}} </td>
    <td mat-footer-cell *matFooterCellDef>
      <div fxLayout="column">
        <div class="">
          fees
        </div>
        <div class="">
          Discount
        </div>
        <div class="">
          Total
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>


</table>
