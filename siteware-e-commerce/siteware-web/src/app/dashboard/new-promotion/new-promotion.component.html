<h2 mat-dialog-title>Cadastro de novo produto</h2>
<mat-dialog-content>
  <div fxLayout="column">
    <mat-form-field>
      <mat-label>Product</mat-label>
      <mat-select>
        <mat-option *ngFor="let product of products" [value]="product">
          {{product.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Promotion</mat-label>
      <mat-select>
        <mat-option *ngFor="let promotion of promotions" [value]="promotion">
          {{promotion.type}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" (click)="createProduct()">Cadastrar</button>
</mat-dialog-actions>
